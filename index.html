<!DOCTYPE html>
<html lang="en">
  <! –– Made with ♥ by rchtect, do not copy..  ––>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>And another journey begins..</title>
    <link rel="icon" type="image/svg" href="./static/img/favicon.svg" />
    <link rel="stylesheet" href="./static/css/style.css" />
  </head>
  <body>
    <audio loop id="audio">
      <source src="./static/music/main.mp3" type="audio/ogg">
    </audio>
    <audio loop id="death-audio">
      <source src="./static/music/death.mp3" type="audio/ogg">
    </audio>
    <div class="wrapper">
      <div class="container">
        <a class="title" onClick="backHome();">ScriptDungeon</a>
        <div class="content">
          <p id="text"></p>
        </div>
        <input
          id="usr-input"
          type="text"
          placeholder="Enter your command here..."
        />
        <div>
          <a onClick="mute();" id="mute-txt">Unmute</a>
          <a onClick="muteDeath();" id="death-mute-txt">Unmute</a>
          <a onClick="playMusic();" id="play-txt" class="play">Play sound</a>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./static/js/functions.js"></script>
    <script type="text/javascript" src="./static/js/data.js"></script>
    <script type="text/javascript" src="./static/js/script.js"></script>
  </body>
</html>
